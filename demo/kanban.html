<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Kanban</title>
    <link type="text/css" href="css/kanban.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="../src/jquery-kanban.js"></script>
    <script>
        $(function() {
            var options = {
                cardClickFn: function(cardId) {
                    alert(cardId)
                },
                cardRemoveFn: function(cardId, cb) {
                    alert("removed: " + cardId);
                    cb && cb();
                },
                cardAddFn: function(card, cb) {
                  alert("add: " + card.id);
                    cb && cb(card);
                },
                updateCardStatus: function(cardId, columnId) {
                  alert("update: cardId: " + cardId + " columnId: " + columnId)
                },
                "columns": [
                    {
                        "hasNew": true,
                        "id": "first",
                        "name": "FF",
                        "cards": [
                            {
                                "id": "id-1",
                                "name": "First-1"
                            },
                            {
                                "id": "id-2",
                                "name": "First-2"
                            },
                            {
                                "id": "id-3",
                                "name": "First-3"
                            }
                        ]
                    },
                    {
                        "id": "second",
                        "name": "SC",
                        "cards": [
                            {
                                "id": "id-4",
                                "name": "Second-1"
                            },
                            {
                                "id": "id-5",
                                "name": "Second-2"
                            },
                            {
                                "id": "id-6",
                                "name": "Second-3"
                            }
                        ]
                    }
                ]
            };
            $("#kanban").kanban(options);

            $("#kanban").kanban("refresh", options);


            $(".add").click(function() {
                $("#kanban").kanban("appendCard",{
                    columnId: "first",
                    id: "xxx",
                    name: "xxx"
                });
            })

            $(".remove").click(function() {
                $("#kanban").kanban("removeCard",{
                    columnId: "first",
                    id: "xxx",
                    name: "xxx"
                });
            })

            $(".move").click(function() {
                $("#kanban").kanban("updateCard",{
                    columnId: "second",
                    id: "xxx",
                    name: "xxx"
                });
            })

        })
    </script>
</head>
<body>
<div id="kanban">
</div>

<button class="add"> 添加Item</button>
<button class="move"> 移动Item</button>
<button class="remove"> 删除</button>
</body>
</html>
